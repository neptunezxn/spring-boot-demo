<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="js/add-camera.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>Add Camera</title>
</head>
<body>
<div>

    <h1>Add a new camera</h1>

    <form id="add-camera-form">
        <div class="form-group">
            <label for="camera-name-input">Name</label>
            <input type="text" class="form-control" id="camera-name-input" placeholder="Camera name">
            <div class="form-group">
                <label for="camera-brand-select">Brand</label>
                <select class="form-control" id="camera-brand-select">
                    <option value="0">NIKON</option>
                    <option value="1">CANON</option>
                    <option value="2">SONY</option>
                    <option value="3">FUJIFILM</option>
                </select>
            </div>
            <label for="camera-description-input">Name</label>
            <input type="text" class="form-control" id="camera-description-input" placeholder="Camera Description">
        </div>

        <button id="add-camera-submit" type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
